<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login</title>
  </head>
  <body>
    <div class="forms-container">
    <h1>Signup form</h1>
    <form id="signup-form">
      <input type="text" name="username" id="signup-username" placeholder="enter email" required />
      <input type="text" name="password" id="signup-password" placeholder="enter password" required />
      <input type="text" name="name" id="signup-name" placeholder="enter name" required />
      <button type="submit">Submit</button>
    </form>

    <h1>Login form</h1>
    <form id="login-form">
      <input type="text" name="username" id="login-username" placeholder="enter email" required />
      <input type="text" name="password" id="login-password" placeholder="enter password" required />
      <button type="submit">Submit</button>
    </form>

    <br>
    <a href="/credential-manager/auth/google">signup with google</a>
    </div>
    <script src="signup.js" defer></script>
  </body>
</html>
