<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Signup form</h1>
    <form action="/credential-manager/signup" method="post">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="enter email"
        required
      /><br />
      <input
        type="text"
        name="password"
        id="password"
        placeholder="enter password"
        required
      /><br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="enter name"
        required
      /><br />
      <button type="submit">Submit</button>
    </form>
    <br />
    <br />
    <br />
    <br />
    <br />

    <h1>Login form</h1>
    <form action="/credential-manager/login" method="post">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="enter email"
        required
      /><br />
      <input
        type="text"
        name="password"
        id="password"
        placeholder="enter password"
        required
      />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
