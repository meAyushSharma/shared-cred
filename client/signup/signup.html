<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="icon" href="lock-2-fill.svg" type="image/icon type" height="32px" aspect-ratio="1/1"/>
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1&f[]=general-sans@1&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    
    <div class="main-container">
        <div class="signup-heading">Signup</div>
          <form id="signup-form">
            <input type="email" name="username" id="signup-username" placeholder="Email : johndoe@email.com" autocomplete="off" required />
<div class="password-group">
  <input
    type="password"
    name="password"
    id="signup-password"
    placeholder="Enter a strong password"
    autocomplete="new-password"
    required
  />

  <label class="toggle-password">
    <input type="checkbox" id="toggle-password" />
    <span>Show password</span>
  </label>
</div>



            <input type="text" name="name" id="signup-name" placeholder="Name : John Doe" autocomplete="off" required />

            <div class="tnc">
              <label class="tnc-label">
                <input type="checkbox" id="agree-tnc" name="agree_tnc" />
                <span>
                  I agree to the
                  <a href="/terms.html" target="_blank">Terms & Conditions</a>
                  and
                  <a href="/privacy.html" target="_blank">Privacy Policy</a>
                </span>
              </label>
            </div>


            <button type="submit" id="signup-submit" disabled>Submit</button>
          </form>
        <div class="links">
        <a href="/login">Login</a>
        <a href="/auth/google" id="google-text">Login with Google</a>
      </div>
    </div>
   
    <script src="signup.js" defer></script>
  </body>
</html>
