<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1&f[]=general-sans@1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    
    <div class="main-container">
        <div class="signup-heading">Signup</div>
        <form id="signup-form">
          <input type="email" name="username" id="signup-username" placeholder="Email : johndoe@email.com" required />
          <input type="text" name="password" id="signup-password" placeholder="Enter a strong password" required />
          <input type="text" name="name" id="signup-name" placeholder="Name : John Doe" required />
          <button type="submit" id="signup-submit">Submit</button>
        </form>
        <div class="links">
        <a href="/credential-manager/login">Login</a>
        <a href="/credential-manager/auth/google" id="google-text">Signup/Login with SSO</a>
      </div>
    </div>
   
    <script src="signup.js" defer></script>
  </body>
</html>
