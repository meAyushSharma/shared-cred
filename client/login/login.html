<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="lock-2-fill.svg" type="image/icon type" height="32px" aspect-ratio="1/1"/>
    <link
    href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1&f[]=general-sans@1&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="login-heading">Login</div>
        <form id="login-form">
          <input type="email" name="username" id="login-username" placeholder="johndoe@email.com" autocomplete="off" required />
          <input type="text" name="password" id="login-password" placeholder="Enter your password" autocomplete="off" required />
          <span class="forgot-password"><b class="forgot-name" id="forgot-pass-btn">Forgot password ?</b></span>
          <button type="submit" id="login-submit">Submit</button>
        </form>
        <div class="line"></div>
        <div class="passkey-login-heading">Passkey Login</div>
        <form id="passkey-login-form">
            <input id="passkey-login-username" type="text" name="username" placeholder="johndoe@gmail.com" autocomplete="off" required />
            <button type="submit" id="passkey-submit">Submit</button>
        </form>
    </div>
        <script src="login.js" defer></script>
</body>
</html>
